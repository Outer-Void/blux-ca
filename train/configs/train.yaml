base_model: "Qwen/Qwen2.5-7B-Instruct"
max_seq_length: 2048
epochs: 3
learning_rate: 0.0002
warmup_ratio: 0.03
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
bf16: true
fp16: false
lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
seed: 42
